<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Midterm HTML</title>

 
<style type="text/css">

table {
        width: 50%;
    }

    td {
        border: 2px solid black;
        width: 16%;
    }	

</style>

</head>
<body>

<!-- Tables
DONE Create a table that is six columns wide and four rows tall. The third cell of the first row will span two rows. The sixth cell of the first row will span three rows. The first cell of the second row will span three rows. The fourth cell of the second row will span two columns. The second cell of the third row will span four columns. The second cell of the fourth row will span five columns. -->

<table>
	<tr >
		<td>a1</td>
		<td>a2</td>
		<td rowspan="2">a3</td>
		<td>a4</td>
		<td>a5</td>
		<td rowspan="3">a6</td>
	</tr>
	<tr>
		<td rowspan="3">b1</td>
		<td>b2</td>
		<td colspan="2">b3</td>
	</tr>
	<tr>
		<td colspan="4">c1</td>
	</tr>
	<tr>
		<td colspan="5">d1</td>
	</tr>
</table>	



</body>
</html>
